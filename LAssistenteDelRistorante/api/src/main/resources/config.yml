  env:
    name: dev
  datasources:
    - jndi-name: jdbc/LAssistenteDelRistoranteDS
      connection-url: jdbc:postgresql://db-container:5432/prpodb
      username: username
      password: password123
      max-pool-size: 20

  dev:
    scan-libraries:
      - entities
      - services

  health:
